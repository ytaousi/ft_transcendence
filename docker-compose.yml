version: "3.8"
services:
    api:
        build:
            dockerfile: Dockerfile
            context: .
        depends_on: 
            - postgres
        env_file:
            - ./.env
        ports:
            - "8080:3000"
    postgres:
        image: postgres:10.4
        ports:
            - "35000:5432"
        env_file:
            - ./.env
        volumes:
            - database:/var/lib/postgresql/data
    pgadmin4:
        image: dpage/pgadmin4
        ports:
            - "8081:80"
        env_file:
            - ./.env
        volumes:
            - pgadmin:/var/lib/pgadmin
volumes:
    database:
    pgadmin:

