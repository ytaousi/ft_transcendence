    postgres:
        image: postgres:10.4
        ports:
            - "35000:5432"
        env_file:
            - ./.env
        volumes:
            - database:/var/lib/postgresql/data
    pgadmin4:
        image: dpage/pgadmin4
        ports:
            - "8081:80"
        env_file:
            - ./.env
        volumes:
            - pgadmin:/var/lib/pgadmin
        depends_on:
            - postgres
